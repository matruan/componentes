<app-header titulo="Inicio"></app-header>
<ion-content>

  <ion-list>
    <ion-item *ngFor = "let componente of componentes" routerLink="{{componente.redirectTo}}" detail>
      <ion-icon slot="start" name="{{componente.icon}}"></ion-icon>
      <ion-label class="ion-text-capitalize">{{componente.name}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button routerLink="/alert">Alert</ion-button>
  <ion-button routerLink="/action-sheet">Action Sheet</ion-button>
</ion-content>
