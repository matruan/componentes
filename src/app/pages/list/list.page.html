<app-header titulo="listas - sliding"></app-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let usuario of usuarios | async; let i = index;">
      <ion-item-options side="start">
        <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option> -->
        <!-- <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option> -->
        <ion-item-option (click)="favorite(usuario)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="share(usuario)">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h3>{{ usuario.name }}</h3>
          <p>{{ usuario.email }}</p>
        </ion-label>

        <ion-label class="ion-text-right"> {{ usuario.phone }} </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrar(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>        
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
